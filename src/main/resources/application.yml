spring:
  datasource:
    url: jdbc:mysql://localhost:3306/litecase?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    # 密码纯数字不需要加引号
    password: 123456
#    默认配置 hikari数据源
#    type: com.zaxxer.hikari.HikariDataSource
#    hikari:
#      maximum-pool-size: 15
#      minimum-idle: 5
#      idle-timeout: 30000

server:
  port: 9000

# springdoc-openapi项目配置, 最后访问: http://localhost:9000/doc.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiaominfo.knife4j.demo.web
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn



